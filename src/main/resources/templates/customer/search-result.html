<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/my-style.css}">
  <title>Search Results</title>
</head>

<body>
  <div class="container">
    <div class="d-grid gap-2 col-10 mx-auto">
      <h1>Customers Management System</h1>
      <hr>
      <h2>List of Search Customers</h2>
      <div class="d-flex">
        <div class="col-2 ">
          <a th:href="@{/add-customer}" class="btn btn-success">Add Customer</a>
        </div>
        <div class="input-group" >
          <form class="d-flex" action="/search" method="get">
            <input type="text" name="first-name" class="form-control col-4" placeholder="Customer Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-info" type="submit" id="button-addon2">Search</button>
          </form>
        </div>
      </div>
     
      <table class="table">
        <thead class="table-dark ">
          <tr>
            <th class="text-center">Customer ID</th>
            <th class="text-center">Customer Name</th>
            <th class="text-center">Customer Email</th>
            <th class="text-center">Customer Phone</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="customer : ${customers}" class="table-light">
            <td class="text-center" th:text="${customer.id}">1</td>
            <td class="text-center" th:text="${customer.name}">John</td>
            <td class="text-center" th:text="${customer.email}">Doe</td>
            <td class="text-center" th:text="${customer.phone}">Doe</td>
            <td class="text-center"> <a th:href="@{/update-customer/{id}(id=${customer.id})}" class="btn btn-secondary">Update</a>
              <a th:href="@{/delete-customer/{id}(id=${customer.id})}" class="btn btn-danger">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="d-grid gap-2 col-4 mx-auto">
      <a th:href="@{customer-list}" class="btn btn-secondary">Back to Home</a>
    </div>
  </div>
  <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
